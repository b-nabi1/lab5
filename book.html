<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <script>
        const bookData = {
            "Books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        // Display the title of the first book
        console.log(bookData.Books[0].title);
        console.log(bookData.Books[1].author);

        // Display the genres of all books
        console.log("Genres of all books:");
        bookData.Books.forEach((book, index) => {
            const genres = book.genres.join(", ");
            console.log( + (index + 1) + ":", genres);
        });
    </script>
</body>
</html>
